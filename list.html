<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <ul id="unorderlist">
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
    </ul>

    <ol type="I" id="orderlist">
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
    </ol>
</body>
</html>
