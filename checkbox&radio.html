<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- checkbox -->
    <form action="/sub">
        <input type="checkbox" id="math" name="sub" value="math">
        <label for="math">Math</label>
        <input type="checkbox" id="eng" name="sub" value="eng">
        <label for="math">Eng</label>
        <input type="checkbox" id="geo" name="sub" value="geo">
        <label for="geo">Geo</label>
        <button>Submit</button>
    </form>
    <hr>
    <!-- Radio Buttons -->
    <form action="/sub">
        <input type="radio" id="math" name="sub" value="math">
        <label for="math">Math</label>
        <input type="radio" id="eng" name="sub" value="eng">
        <label for="math">Eng</label>
        <input type="radio" id="geo" name="sub" value="geo">
        <label for="geo">Geo</label>
        <button>Submit</button>
    </form>
</body>
</html>
